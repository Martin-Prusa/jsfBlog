<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="fragments/template.xhtml">
    <ui:define name="content">
        <div class="text-center mt-2">
            <h1>#{detailBean.post.title}</h1>
        </div>
            <em>
                <h:link class="text-decoration-none" outcome="index.xhtml" value="Back"/>
            </em>

            <table class="table mt-5">
                <tbody>
                <tr>
                    <th scope="row">Title</th>
                    <td>#{detailBean.post.title}</td>
                </tr>
                <tr>
                    <th scope="row">Description</th>
                    <td>#{detailBean.post.description}</td>
                </tr>
                <tr>
                    <th scope="row">Created at:</th>
                    <td>#{formatBean.formatDate(detailBean.post.createdAt)}</td>
                </tr>

                </tbody>
            </table>
            <h:outputText escape="false" value="#{formatBean.mtToHtml(detailBean.post.content)}" />
    </ui:define>
</ui:composition>
</html>
