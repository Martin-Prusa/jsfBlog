<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"></link>
</h:head>
<h:body>

    <div class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse ms-2" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link text-dark" href="index.xhtml">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link text-dark" href="create.xhtml">Create</a>
                </li>
            </ul>
        </div>
    </div>


    <div class="text-center mt-2">
        <h1>#{detailBean.post.title}</h1>
    </div>
    <div class="container">
        <em>
            <h:link class="text-decoration-none" outcome="index.xhtml" value="Back"/>
        </em>

        <table class="table mt-5">
            <tbody>
            <tr>
                <th scope="row">ID</th>
                <td>#{detailBean.post.id}</td>
            </tr>
            <tr>
                <th scope="row">Title</th>
                <td>#{detailBean.post.title}</td>
            </tr>
            <tr>
                <th scope="row">Description</th>
                <td>#{detailBean.post.description}</td>
            </tr>
            <tr>
                <th scope="row">Content</th>
                <td>#{detailBean.post.content}</td>
            </tr>
            <tr>
                <th scope="row">Created at:</th>
                <td>#{detailBean.post.createdAt}</td>
            </tr>
            </tbody>
        </table>
    </div>
</h:body>
</html>
