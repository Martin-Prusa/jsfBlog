<h:head>

    <div class="text-center mt-2">
        <h1>Create New Post</h1>
    </div>
    <div class="container">
        <h:form>
            <div class="form-group">
                <h:outputLabel for="title" class="mt-3">Title</h:outputLabel>
                <h:inputText class="form-control" id="title" value=""/>
            </div>
            <div class="form-group">
                <h:outputLabel for="shortDes" class="mt-3">Short description</h:outputLabel>
                <h:inputTextarea class="form-control" rows="3" id="shortDes" value=""></h:inputTextarea>
            </div>
        </h:form>
    </div>
