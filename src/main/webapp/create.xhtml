<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"/>
    <title>JSF Blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css"/>
    <script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js" type="text/javascript"></script>
</h:head>
<h:body>

    <div class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse ms-2" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link text-dark" href="index.xhtml">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link text-dark" href="create.xhtml">Create</a>
                </li>
            </ul>
        </div>
    </div>

    <div class="text-center mt-2">
        <h1>Create New Post</h1>
    </div>

    <div class="container">
        <em>
            <h:link class="text-decoration-none" outcome="index.xhtml" value="Back"/>
        </em>
        <h:form>
            <div class="form-group">
                <h:outputLabel for="title" class="mt-3">Title</h:outputLabel>
                <h:inputText class="form-control" id="title" value="#{createBean.title}"/>
            </div>
            <div class="form-group">
                <h:outputLabel for="shortDes" class="mt-3">Short description</h:outputLabel>
                <h:inputTextarea class="form-control" rows="3" id="shortDes" value="#{createBean.shortDes}"/>
            </div>
            <div class="form-group">
                <h:outputLabel for="content" class="mt-3">Content</h:outputLabel>
                <h:inputTextarea class="form-control content-textarea" rows="3" id="content"
                                 value="#{createBean.content}"/>
            </div>
            <h:commandButton class="btn btn-primary mt-3" value="Submit" action="#{createBean.submitForm()}"/>
        </h:form>
    </div>


    <script type="text/javascript">
        var simplemde = new SimpleMDE({element: document.querySelector(".content-textarea")});
    </script>

</h:body>
</html>
