<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="fragments/template.xhtml">
    <ui:define name="content">
        <div class="text-center mt-2">
            <h1>Edit Post</h1>
        </div>
        <div>
            <h:link outcome="index.xhtml" value="Back"/>
            <h:form>
                <div class="form-group">
                    <h:outputLabel for="title" class="mt-3">Title</h:outputLabel>
                    <h:inputText class="form-control" id="title" value="#{editBean.post.title}"/>
                </div>
                <div class="form-group">
                    <h:outputLabel for="shortDes" class="mt-3">Short description</h:outputLabel>
                    <h:inputTextarea class="form-control" rows="3" id="shortDes" value="#{editBean.post.description}"/>
                </div>
                <div class="form-group">
                    <h:outputLabel for="content" class="mt-3">Content</h:outputLabel>
                    <h:inputTextarea class="form-control content-textarea" rows="3" id="content"
                                     value="#{editBean.post.content}"/>
                </div>
                <h:commandButton class="btn btn-primary mt-3" value="Submit" action="#{editBean.edit()}">
                    <f:param name="id" value="#{editBean.post.id}"/>
                </h:commandButton>
            </h:form>
        </div>

        <script type="text/javascript">
            var simplemde = new SimpleMDE({element: document.querySelector(".content-textarea")});
        </script>
    </ui:define>
</ui:composition>
</html>
