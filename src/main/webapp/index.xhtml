<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"></link>
</h:head>
<h:body>

    <div class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse ms-5" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link text-dark" href="index.xhtml"> <em> Home </em></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link text-dark" href="create.xhtml"> <em>Create</em></a>
                </li>
            </ul>
        </div>
    </div>

    <div class="text-center mt-2">
        <h1>Blog</h1>
    </div>

    <div class="container">


        <div class="d-flex flex-wrap gap-4 align-items-stretch">
            <ui:repeat value="#{mainBean.posts}" var="post">
                <div class="card mt-3" style="width: 18rem;">
                    <div class="card-body">
                        <p class="d-flex justify-content-end m-0">
                            <em>
                                <h:link class="me-2 text-decoration-none mb-0" outcome="post-detail.xhtml" value="Detail">
                                    <f:param name="id" value="#{post.id}"/>
                                </h:link>
                                <h:link class="text-decoration-none mb-0" outcome="edit.xhtml" value="Edit">
                                    <f:param name="id" value="#{post.id}"/>
                                </h:link>
                            </em>
                        </p>
                        <h5 class="card-title m-0">#{post.title}</h5>
                        <p class="card-text">#{post.description}</p>

                        <h:form>
                            <h:commandButton class="btn btn-danger" value="Delete"
                                             action="#{mainBean.deletePost(post.id)}"/>
                        </h:form>
                    </div>
                </div>
            </ui:repeat>
        </div>
    </div>

</h:body>
</html>
