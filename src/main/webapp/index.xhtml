<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"></link>
</h:head>
<h:body>

    <div class="text-center mt-2">
        <h1>Blog</h1>
    </div>

    <div class="container">

        <h:link outcome="create.xhtml" value="Create New Post" />

        <ui:repeat value="#{mainBean.posts}" var="post">
            <div class="card mt-3" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">#{post.title}</h5>
                    <p class="card-text">#{post.description}</p>
                    <h:link outcome="post-detail.xhtml" value="Zobrazit" >
                        <f:param name="id" value="#{post.id}" />
                    </h:link>
                    <h:link outcome="edit.xhtml" value="Upravit" >
                        <f:param name="id" value="#{post.id}" />
                    </h:link>
                    <h:form>
                        <h:commandButton value="Smazat" action="#{mainBean.deletePost(post.id)}"/>
                    </h:form>
                </div>
            </div>
        </ui:repeat>
    </div>

</h:body>
</html>
